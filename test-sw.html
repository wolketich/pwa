<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Test</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Service Worker Test</h1>
    <div id="status"></div>
    
    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.appendChild(div);
            console.log(message);
        }
        
        // Test Service Worker registration
        if ('serviceWorker' in navigator) {
            log('Service Worker is supported', 'success');
            
            // Always register from the pwa directory
            const swPath = './sw.js';
            const scope = './';
                
            log(`Attempting to register Service Worker at: ${swPath}`, 'info');
            
            navigator.serviceWorker.register(swPath, { scope })
            .then((registration) => {
                log('Service Worker registered successfully!', 'success');
                log(`Scope: ${registration.scope}`, 'info');
                log(`Active: ${registration.active ? 'Yes' : 'No'}`, 'info');
            })
            .catch((error) => {
                log(`Service Worker registration failed: ${error.message}`, 'error');
                log(`Error details: ${error}`, 'error');
            });
        } else {
            log('Service Worker is not supported in this browser', 'error');
        }
        
        // Test manifest
        const manifestLink = document.querySelector('link[rel="manifest"]');
        if (manifestLink) {
            log(`Manifest found: ${manifestLink.href}`, 'success');
        } else {
            log('No manifest found', 'error');
        }
        
        // Show current URL info
        log(`Current URL: ${window.location.href}`, 'info');
        log(`Pathname: ${window.location.pathname}`, 'info');
        log(`Origin: ${window.location.origin}`, 'info');
    </script>
</body>
</html>
