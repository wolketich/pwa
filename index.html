<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famly EML Parser</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Parse and extract data from Famly enrollment EML files">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Famly Parser">
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .drag-drop-area {
            border: 3px dashed #e5e7eb;
            border-radius: 15px;
            padding: 60px 40px;
            background: #f9fafb;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .drag-drop-area:hover {
            border-color: #4f46e5;
            background: #f0f4ff;
        }

        .drag-drop-area.drag-over {
            border-color: #4f46e5;
            background: #eef2ff;
            transform: scale(1.02);
        }

        .drag-drop-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #6b7280;
        }

        .drag-drop-text {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 15px;
        }

        .drag-drop-subtext {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sample-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 250px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .export-btn {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.3);
        }

        .raw-json-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .raw-json-btn:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .data-card {
            background: #f9fafb;
            border-radius: 15px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header:hover {
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 1.3rem;
        }

        .collapse-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .data-card.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .card-content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .data-card.collapsed .card-content {
            display: none;
        }

        .field-group {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .field-group:hover {
            border-color: #4f46e5;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.1);
        }

        .field-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .field-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .field-group:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: #3730a3;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .field-value {
            font-size: 1rem;
            color: #111827;
            padding: 8px 12px;
            background: #f9fafb;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            word-break: break-word;
            line-height: 1.4;
        }

        .field-value.empty {
            color: #9ca3af;
            font-style: italic;
        }

        .array-item {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .array-item:last-child {
            margin-bottom: 0;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .raw-data-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }

        .raw-data {
            display: none;
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .batch-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .batch-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .batch-btn:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .batch-btn.primary {
            background: #4f46e5;
        }

        .batch-btn.primary:hover {
            background: #3730a3;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section, .results-section {
                padding: 20px;
            }

            .drag-drop-area {
                padding: 40px 20px;
            }

            .data-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <button class="control-btn" id="darkModeToggle">🌙</button>
                <button class="control-btn" id="expandAllBtn">📂</button>
                <button class="control-btn" id="collapseAllBtn">📁</button>
            </div>
            <h1>📧 Famly EML Parser</h1>
            <p>Upload your EML file to extract and parse Famly enrollment data</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="drag-drop-area" id="dragDropArea">
                <div class="drag-drop-icon">📁</div>
                <div class="drag-drop-text">Drag & drop your EML file here</div>
                <div class="drag-drop-subtext">or click to browse files</div>
            </div>

            <input type="file" id="fileInput" class="file-input" accept=".eml">
            
            <button class="upload-btn" id="chooseFileBtn">
                📂 Choose File
            </button>
            
            <button class="upload-btn sample-btn" id="loadSampleBtn">
                🧪 Load Sample
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Processing EML file...</span>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">📊 Parsed Data</h2>
                <div class="header-actions">
                    <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search fields...">
                    <button class="export-btn" id="exportBtn">
                        💾 Export JSON
                    </button>
                    <button class="raw-json-btn" id="rawJsonBtn">
                        📄 Raw JSON
                    </button>
                </div>
            </div>

            <div class="batch-actions">
                <button class="batch-btn primary" id="copyAllBtn">📋 Copy All Data</button>
                <button class="batch-btn" id="copyChildBtn">👶 Copy Child Info</button>
                <button class="batch-btn" id="copyContactsBtn">📞 Copy Contacts</button>
                <button class="batch-btn" id="copyHealthBtn">🏥 Copy Health Info</button>
            </div>

            <div id="resultsContent"></div>

            <div class="raw-data-section">
                <div class="raw-data" id="rawData"></div>
            </div>
        </div>
    </div>

    <script src="parser.js"></script>
    <script src="app.js"></script>
</body>
</html>
